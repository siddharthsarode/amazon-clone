<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <header>
        <div class="left">
            <div class="logo">
                <a href="#"><img src="Assets/img/amazon-logo.png" alt="amazon-logo"></a>
            </div>
            <a href="#" class="location">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="ionicon"
                        viewBox="0 0 512 512">
                        <path fill="#fff"
                            d="M256 32c-88.22 0-160 68.65-160 153 0 40.17 18.31 93.59 54.42 158.78 29 52.34 62.55 99.67 80 123.22a31.75 31.75 0 0051.22 0c17.42-23.55 51-70.88 80-123.22C397.69 278.61 416 225.19 416 185c0-84.35-71.78-153-160-153zm0 224a64 64 0 1164-64 64.07 64.07 0 01-64 64z" />
                    </svg></span>
                <div class="deliver">
                    <small>Deliver to</small>
                    <span>India</span>
                </div>
            </a>
            <div class="search-box">
                <select name="Category" id="Category">
                    <option value="">All</option>
                    <option value="">All Department</option>
                    <option value="">Art and Craft</option>
                    <option value="">Beauty & Person care</option>
                </select>
                <input type="text" name="search" id="search" class="input" placeholder="Amazon search">
                <a href="#">
                    <img src="Assets/img/snap-img.png" alt="">
                </a>
                <button class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" class="ionicon"
                        viewBox="0 0 512 512">
                        <path
                            d="M464 428L339.92 303.9a160.48 160.48 0 0030.72-94.58C370.64 120.37 298.27 48 209.32 48S48 120.37 48 209.32s72.37 161.32 161.32 161.32a160.48 160.48 0 0094.58-30.72L428 464zM209.32 319.69a110.38 110.38 0 11110.37-110.37 110.5 110.5 0 01-110.37 110.37z" />
                    </svg></button>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <a href="#" id="language"> <span>EN</span>
                    <small><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" width="24" viewBox="0 0 512 512">
                            <path fill="#fff"
                                d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z" />
                        </svg></small>
                </a>
            </div>
            <div class="box">
                <span href="#">Hello sign in</span>
                <a href="#">Account & Lists<small><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" width="24"
                            viewBox="0 0 512 512">
                            <path fill="#fff"
                                d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z" />
                        </svg></small></a>

            </div>
            <div class="box">
                <a href="#"><small>Return</small> <br> & Order</a>
            </div>
            <div class="box">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" width="24" viewBox="0 0 512 512">
                    <circle cx="176" cy="416" r="32" />
                    <circle cx="400" cy="416" r="32" />
                    <path fill="#fff"
                        d="M456.8 120.78a23.92 23.92 0 00-18.56-8.78H133.89l-6.13-34.78A16 16 0 00112 64H48a16 16 0 000 32h50.58l45.66 258.78A16 16 0 00160 368h256a16 16 0 000-32H173.42l-5.64-32h241.66A24.07 24.07 0 00433 284.71l28.8-144a24 24 0 00-5-19.93z" />
                </svg>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>

    <script src="Assets/js/app.js"></script>
</body>

</html>
